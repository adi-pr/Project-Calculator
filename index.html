<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="./app.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <div class="last-equation"></div>
                <div class="current-equation">0</div>
            </div>
            <div class="buttons-grid">
                <button class="btn function red-btn">CLEAR</button>
                <button class="btn function blue-btn">DELETE</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn operator">รท</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn operator">ร</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn operator">-</button>
                <button class="btn">.</button>
                <button class="btn">0</button>
                <button class="btn operator">=</button>
                <button class="btn operator">+</button>
            </div>
        </div>
    </div>
</body>

</html>
